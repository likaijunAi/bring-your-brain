<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>__MSG_extensionName__</title>
    <link rel="stylesheet" href="styles/content.css">
    <style>
        body {
            width: 800px;
            height: 600px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body class="byb-bg-gray-50 byb-text-gray-900 byb-font-sans">

    <!-- Header -->
    <div
        class="byb-bg-pink-500 byb-text-white byb-p-4 byb-flex byb-items-center byb-justify-between byb-shadow-md byb-shrink-0">
        <div class="byb-flex byb-items-center byb-gap-3">
            <div class="byb-w-8 byb-h-8 byb-flex byb-items-center byb-justify-center byb-cursor-pointer byb-transition-transform hover:byb-scale-105"
                id="btn-back" style="display: none;">
                <svg class="byb-w-5 byb-h-5 byb-text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </div>
            <div class="byb-w-8 byb-h-8 byb-bg-white/20 byb-rounded-full byb-flex byb-items-center byb-justify-center"
                id="logo-icon">
                <svg class="byb-w-5 byb-h-5 byb-text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                    </path>
                </svg>
            </div>
            <h1 class="byb-font-bold byb-text-lg byb-leading-none byb-truncate byb-max-w-[200px]" id="title"
                data-i18n="extensionName">Bring
                Your Brain</h1>
        </div>

        <div>
            <select id="lang-select"
                class="byb-bg-pink-600 byb-text-white byb-text-xs byb-rounded byb-border byb-border-pink-400 byb-p-1 focus:byb-outline-none focus:byb-ring-1 focus:byb-ring-white">
                <option value="auto">Auto</option>
                <option value="zh_CN">中文</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <!-- Main View (Stats & Settings) -->
    <div id="view-home" class="tab-content active byb-space-y-4">
        <div class="byb-bg-white byb-rounded-xl byb-shadow-sm byb-border byb-border-gray-100 byb-p-3 byb-flex byb-justify-between byb-items-center byb-cursor-pointer hover:byb-border-pink-200 byb-transition-colors"
            id="btn-manage-phrases">
            <div class="byb-flex byb-items-center byb-gap-2">
                <svg class="byb-w-4 byb-h-4 byb-text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                    </path>
                </svg>
                <span class="byb-text-sm byb-font-medium" data-i18n="commonPhrasesButton">Common Phrases</span>
            </div>
            <div class="byb-flex byb-items-center byb-gap-2">
                <span
                    class="byb-text-xs byb-text-gray-400 byb-font-medium byb-bg-gray-100 byb-px-2 byb-py-0.5 byb-rounded-full"
                    id="stat-phrases">0</span>
                <svg class="byb-w-4 byb-h-4 byb-text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
        </div>

        <div class="byb-bg-white byb-rounded-xl byb-shadow-sm byb-border byb-border-gray-100 byb-p-3 byb-flex byb-justify-between byb-items-center byb-cursor-pointer hover:byb-border-pink-200 byb-transition-colors"
            id="btn-manage-brain">
            <div class="byb-flex byb-items-center byb-gap-2">
                <svg class="byb-w-4 byb-h-4 byb-text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                    </path>
                </svg>
                <span class="byb-text-sm byb-font-medium" data-i18n="myBrainButton">My Brain</span>
            </div>
            <div class="byb-flex byb-items-center byb-gap-2">
                <span
                    class="byb-text-xs byb-text-gray-400 byb-font-medium byb-bg-gray-100 byb-px-2 byb-py-0.5 byb-rounded-full"
                    id="stat-brain">0</span>
                <svg class="byb-w-4 byb-h-4 byb-text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
        </div>

        <div class="byb-mt-6">
            <h2 class="byb-text-xs byb-font-semibold byb-text-gray-500 byb-uppercase byb-tracking-wider byb-mb-2"
                data-i18n="syncMode">Sync Mode
            </h2>
            <div class="byb-bg-gray-100 byb-p-1 byb-rounded-xl byb-flex">
                <button
                    class="byb-flex-1 byb-py-1.5 byb-text-xs byb-font-medium byb-rounded-lg byb-text-gray-600 hover:byb-text-gray-900 byb-transition-colors"
                    id="btn-sync-local" data-i18n="syncLocal">Local Storage</button>
                <button
                    class="byb-flex-1 byb-py-1.5 byb-text-xs byb-font-medium byb-rounded-lg byb-text-gray-600 hover:byb-text-gray-900 byb-transition-colors"
                    id="btn-sync-cloud" data-i18n="syncCloud">Cloud Sync</button>
            </div>
        </div>
    </div>

    <!-- Phrases View -->
    <div id="view-phrases" class="tab-content byb-relative byb-p-0">
        <div class="byb-sticky byb-top-0 byb-bg-gray-50 byb-p-3 byb-pb-2 byb-z-10 byb-shadow-sm">
            <div class="byb-flex byb-items-center byb-justify-between byb-mb-2">
                <h2 class="byb-text-sm byb-font-bold byb-text-gray-700" data-i18n="commonPhrasesButton">Common Phrases
                </h2>
                <div class="byb-flex byb-gap-2">
                    <button id="btn-delete-all-phrases"
                        class="byb-text-xs byb-font-medium byb-bg-red-50 byb-text-red-600 byb-px-2 byb-py-1 byb-rounded hover:byb-bg-red-100 byb-transition"
                        title="Delete All">
                        <svg class="byb-w-4 byb-h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg>
                    </button>
                    <button id="btn-add-phrase"
                        class="byb-text-xs byb-font-medium byb-bg-pink-100 byb-text-pink-600 byb-px-2 byb-py-1 byb-rounded hover:byb-bg-pink-200 byb-transition"
                        data-i18n="addPhrase">+ Add Phrase</button>
                </div>
            </div>
            <input type="text" id="search-phrases"
                class="byb-w-full byb-px-3 byb-py-1.5 byb-text-sm byb-border byb-border-pink-200 byb-rounded-lg focus:byb-outline-none focus:byb-ring-1 focus:byb-ring-pink-500 byb-bg-white byb-placeholder-gray-400"
                data-i18n-attr="placeholder|searchPlaceholder" placeholder="Search...">
        </div>
        <div id="list-phrases" class="byb-space-y-2 byb-p-3 byb-pb-8">
            <!-- Dynamic list -->
        </div>
    </div>

    <!-- Brain View -->
    <div id="view-brain" class="tab-content byb-relative byb-p-0">
        <div class="byb-sticky byb-top-0 byb-bg-gray-50 byb-p-3 byb-pb-2 byb-z-10 byb-shadow-sm">
            <div class="byb-flex byb-items-center byb-justify-between byb-mb-2">
                <h2 class="byb-text-sm byb-font-bold byb-text-gray-700" data-i18n="myBrainButton">My Brain</h2>
                <button id="btn-delete-all-brain"
                    class="byb-text-xs byb-font-medium byb-bg-red-50 byb-text-red-600 byb-px-2 byb-py-1 byb-rounded hover:byb-bg-red-100 byb-transition"
                    title="Delete All">
                    <svg class="byb-w-4 byb-h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                </button>
            </div>
            <input type="text" id="search-brain"
                class="byb-w-full byb-px-3 byb-py-1.5 byb-text-sm byb-border byb-border-pink-200 byb-rounded-lg focus:byb-outline-none focus:byb-ring-1 focus:byb-ring-pink-500 byb-bg-white byb-placeholder-gray-400"
                data-i18n-attr="placeholder|searchPlaceholder" placeholder="Search...">
        </div>
        <div id="list-brain" class="byb-space-y-2 byb-p-3 byb-pb-8">
            <!-- Dynamic list -->
        </div>
    </div>

    <script src="popup.js" type="module"></script>
</body>

</html>
